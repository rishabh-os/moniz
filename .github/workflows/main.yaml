on:
  push:
    branches:
      - main
    paths:
      - "pubspec.yaml"
name: "Build & Release"
jobs:
  check-version-change:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for creating releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Make scripts executable
        run: |
          chmod +x .github/scripts/version_checker.sh
          chmod +x .github/scripts/generate_changelog.sh

      - name: Check if version changed, generate changelog
        id: check-version
        run: .github/scripts/version_checker.sh
        continue-on-error: true
  build:
    name: Build & Release
    if: needs.check-version-change.outputs.VERSION_CHANGED == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - name: Install dependenices
        run: flutter pub get
      - name: Set up env variables
        env:
          MAPBOX_APIKEY: ${{ secrets.MAPBOX_APIKEY }}
          GOOGLE_MAPS_APIKEY: ${{ secrets.GOOGLE_MAPS_APIKEY }}
        run: |
          cat << EOF > .env
          MAPBOX_APIKEY=$MAPBOX_APIKEY
          GOOGLE_MAPS_APIKEY=$GOOGLE_MAPS_APIKEY
          POSTHOG_APIKEY=$POSTHOG_APIKEY
          EOF
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.jks
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: dart run flutter_iconpicker:generate_packs --packs roundedMaterial
      - run: flutter build apk --split-per-abi --no-tree-shake-icons
      - name: Extract version from pubspec.yaml
        id: extract_version
        run: |
          version=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "VERSION=$version" >> $GITHUB_ENV
      - name: Check if Tag Exists
        id: check_tag
        run: |
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi
      - name: Modify Tag
        if: env.TAG_EXISTS == 'true'
        id: modify_tag
        run: |
          new_version="${{ env.VERSION }}-build-${{ github.run_number }}"
          echo "VERSION=$new_version" >> $GITHUB_ENV
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          body_path: CHANGELOG_GENERATED.md
          artifacts: "build/app/outputs/flutter-apk/*.apk"
          tag: v${{ env.VERSION }}
