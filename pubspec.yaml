  animations: ^2.0.7
  intl: ^0.19.0
  # * Database
  drift: ^2.9.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.0.0
  path: ^1.8.3
  uuid: ^4.2.2
  shared_preferences: ^2.1.2
  get_storage: ^2.1.1
  flutter_iconpicker: ^3.2.4
  window_manager: ^0.3.4
  fl_chart: ^0.66.0
  currency_picker: ^2.0.16
  share_plus: ^7.0.2
  introduction_screen: ^3.1.11
  tutorial_coach_mark: ^1.2.9
  visibility_detector: ^0.4.0+2
  dynamic_color: ^1.6.6
  flutter_native_splash: ^2.3.1
  scrollable_positioned_list: ^0.3.8
  hidable: ^1.0.4
  device_info_plus: ^9.0.3
  file_picker: ^6.1.1
  graphic: ^2.2.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  location: ^5.0.3
  flutter_map_animations: ^0.5.3
  envied: ^0.5.2
  envied_generator: ^0.5.2
  http: ^1.1.2
  flutter_animate: ^4.3.0
  json_annotation: ^4.8.1
  url_launcher: ^6.2.4
  fluttertoast: ^8.2.4
  toastification: ^1.2.1
  flutter_map_cancellable_tile_provider: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  # * Database
  drift_dev: ^2.9.0
  build_runner: ^2.4.5
  patrol: ^3.3.0
  flutter_launcher_icons: ^0.13.1

flutter_native_splash:
  # ? Insists on giving me blurry icons
  color: "#ffffff"
  branding: assets/coin4.png
  color_dark: "#212121"
  android: true
  ios: true
  android_12:
    image: assets/coin4.png
    icon_background_color: "#ffffff"
    image_dark: assets/coin4.png
    icon_background_color_dark: "#212121"

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/coin4.png"
  adaptive_icon_background: "#212121"
  adaptive_icon_foreground: "assets/coin4_adaptive.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  fonts:
    - family: VictorMono
      fonts:
        - asset: fonts/VM/VictorMono-Regular.otf
        - asset: fonts/VM/VictorMono-SemiBold.otf
          weight: 800
