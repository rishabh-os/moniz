name: moniz
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.5.1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  # cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.5.1
  animations: ^2.0.11
  intl: ^0.19.0
  # * Database
  drift: ^2.19.1+1
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.3
  path: ^1.9.0
  uuid: ^4.4.2
  get_storage: ^2.1.1
  flutter_iconpicker: ^3.3.3
  window_manager: ^0.3.9
  currency_picker: ^2.0.21
  share_plus: ^10.0.0
  introduction_screen: ^3.1.14
  tutorial_coach_mark: ^1.2.11
  visibility_detector: ^0.4.0+2
  dynamic_color: ^1.7.0
  flutter_native_splash: ^2.4.1
  scrollable_positioned_list: ^0.3.8
  device_info_plus: ^10.1.0
  file_picker: ^8.0.6
  graphic: ^2.4.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  location: ^7.0.0
  flutter_map_animations: ^0.7.0
  envied: ^0.5.4+1
  envied_generator: ^0.5.4+1
  http: ^1.2.2
  flutter_animate: ^4.5.0
  json_annotation: ^4.9.0
  url_launcher: ^6.3.0
  fluttertoast: ^8.2.6
  flutter_map_location_marker: ^9.0.0
  geolocator: ^12.0.0
  # ? Explicit dependency to fix build issue
  win32: ^5.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  # * Database
  drift_dev: ^2.19.1
  build_runner: ^2.4.11
  patrol: ^3.9.0
  flutter_launcher_icons: ^0.13.1
  lint: ^2.3.0
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter_native_splash:
  # ? Insists on giving me blurry icons
  color: "#ffffff"
  branding: assets/coin4.png
  color_dark: "#212121"
  android: true
  ios: true
  android_12:
    image: assets/coin4.png
    icon_background_color: "#ffffff"
    image_dark: assets/coin4.png
    icon_background_color_dark: "#212121"

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/coin4.png"
  adaptive_icon_background: "#212121"
  adaptive_icon_foreground: "assets/coin4_adaptive.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  fonts:
    - family: VictorMono
      fonts:
        - asset: fonts/VM/VictorMono-Regular.otf
        - asset: fonts/VM/VictorMono-SemiBold.otf
          weight: 800
  assets:
    - assets/coin4.png
