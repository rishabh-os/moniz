  custom_lint: ^0.7.1
  riverpod_lint: ^2.6.4
  riverpod_generator: ^2.6.4
  hive_ce_generator: ^1.8.2

flutter_native_splash:
  # ? Insists on giving me blurry icons
  color: "#ffffff"
  branding: assets/coin4.png
  color_dark: "#212121"
  android: true
  ios: false
  web: false
  android_12:
    image: assets/coin4.png
    icon_background_color: "#ffffff"
    image_dark: assets/coin4.png
    icon_background_color_dark: "#212121"

flutter_launcher_icons:
  android: true
  image_path: "assets/coin4.png"
  adaptive_icon_background: "#212121"
  adaptive_icon_foreground: "assets/coin4_adaptive.png"
  adaptive_icon_foreground_inset: 0
  adaptive_icon_monochrome: "assets/coin4_mono.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  fonts:
    - family: VictorMono
      fonts:
        - asset: fonts/VM/VictorMono-Regular.otf
        - asset: fonts/VM/VictorMono-SemiBold.otf
          weight: 800
  assets:
    - assets/coin4.png
